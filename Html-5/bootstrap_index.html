<!DOCTYPE html>
<html>

<head lang="pt-br">
    <meta charset="utf-8">
    <link href="../bootstrap-4.5.0-dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <p>Modal</p>
        <button class="btn btn-secondary" data-nome="Grimario" data-toggle="modal" data-target="#conteudoModal">Ativar modal</button>

        <button class="btn btn-secondary" data-nome="aehuaeaheu" data-toggle="modal" data-target="#conteudoModal">Leitrua modal</button>

        <button class="btn btn-secondary" data-nome="aehuaeaheu" data-toggle="modal" data-target="#conteudoModal">Para Nasa</button>

        <!-- Modal -->
        <div id="conteudoModal" class="modal fade">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">

                    <!-- titulo -->
                    <div class="modal-header">
                        <h4 class="modal-title">Meu modal</h4>
                        <button class="close" data-dimiss="modal" aria-label="Fechar">
                            <span arial-hidden="true">&times;</span>
                        </button>
                    </div>

                    <!-- conteudo -->
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-6">
                                <span>Destinatário</span>
                            </div>
                            <div class="col-8">
                                <input type="text" name="para" class="form-control">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-4">
                                <span>Mensagem: </span>
                            </div>
                            <br>
                            <div class="col-8">
                                <textarea class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                    <! -- rodapé -->
                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-dimiss="modal">Fechar</button>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <footer>

    </footer>

    <!-- JS -->
    <script src="../Javascript/jquery.js"></script>
    <script src="../bootstrap-4.5.0-dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
        $("#conteudomodal").on("show.bs.modal", function(event){
            var button = $(event.relatedTarget);
            var recipient = button.data('nome');
            var modal = $(this);
            modal.find(".modal-title").text("Mensagem para " + recipient);
            modal.find(".modal-body").val(recipient);
        });    
    </script>
</body>

</html>
