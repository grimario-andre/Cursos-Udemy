<!DOCTYPE html>
<!-- tag lang define a página para linguagem padrão -->
<html lang="pt-br">
    <!-- tag charset permite a utlização de caracteres especiais. -->
    <head charset="utf-8">
        <title>My first page</title>
    </head>
    <body>
        <!-- tag p adiciona um paragráfo-->
        <p>Hello Wolrd</p>
        <!-- tag br força a quebra de linha na exibição da página -->
        <br>
        Novo paragráfo
       <!--tags para títulos, quanto maior o valor da tag menor o tamanho do título -->
       <h1>Título 1</h1>
    </body>
</html>
